[section misc]
en="Miscellaneous"
ru="Разное"

[dropped_flag_return_timeout]
en="Timeout for dropped flags before they automatically get returned to the base. 0 means return immediately, -1 means never return automatically."
ru="Таймаут возвращения на базу упавшего флага. 0 значит возвращать сразу, -1 значит никогда не возвращать автоматически."

[team_can_return_flag]
en="Whether or not the team can return the flag by touching it"
ru="Может ли команда вернуть флаг, дотронувшись до него"

[capping_requires_flag_at_base]
en="Whether or not it's required to have your own flag at your base to be able to capture the enemies' one"
ru="Должен ли собственный флаг находиться на базе, чтобы можно было захватить вражеский"

[flags_glow]
en="Whether or not to enable glow on flags"
ru="Нужно ли включать подсветку флагов"

[players_glow]
en="Whether or not to enable glow on players that are delivering the enemy flag"
ru="Нужно ли включать подсветку игроков, которые несут вражеский флаг"

[caps_to_win]
en="How many times a team have to capture enemies' flag to win the round"
ru="Сколько раз команде необходимо захватить вражеский флаг для победы"

[team_flag_stolen_sound]
en="Sound to play when your flag is stolen"
ru="Звук кражи вашего флага"

[enemy_flag_stolen_sound]
en="Sound to player when enemy flag is stolen"
ru="Звук кражи вражеского флага"

[team_flag_dropped_sound]
en="Sound to play when your flag is dropped"
ru="Звук падения вашего флага"

[enemy_flag_dropped_sound]
en="Sound to play when enemy flag is dropped"
ru="Звук падения вражеского флага"

[team_flag_returned_sound]
en="Sound to play when your flag is returned"
ru="Звук возврата вашего флага"

[enemy_flag_returned_sound]
en="Sound to play when enemy flag is returned"
ru="Звук возврата вражеского флага"

[team_flag_captured_sound]
en="Sound to play when your flag is captured"
ru="Звук захвата вашего флага"

[enemy_flag_captured_sound]
en="Sound to play when enemy flag is captured"
ru="Звук захвата вражеского флага"

[allow_drop_flag_command]
en="Whether or not to allow !dropflag (!df) chat command"
ru="Разрешать ли чат-команду !dropflag (!df)"
