[chat_base]
en="{color_highlight}CTF {color_default}| {message}"
ru="{color_highlight}CTF {color_default}| {message}"

[flag name red]
en="{color_red}red flag"
ru="{color_red}красный флаг"

[flag name blue]
en="{color_blue}blue flag"
ru="{color_blue}синий флаг"

[flag captured]
en="{color_highlight}{player} {color_default}has captured the {flag}{color_default}!"
ru="{color_highlight}{player} {color_default}захватил {flag}{color_default}!"

[flag returned]
en="{color_default}The {flag} {color_default}has returned to its base!"
ru="{flag} {color_default}снова на своей базе!"

[flag returned_player]
en="{color_highlight}{player} {color_default}has returned their {flag}{color_default}!"
ru="{color_highlight}{player} {color_default}вернул {flag}{color_default}!"

[flag stolen]
en="{color_highlight}{player} {color_default}steals the {flag}{color_default}!"
ru="{color_highlight}{player} {color_default}утащил {flag}{color_default}!"

[flag dropped]
en="{color_highlight}{player} {color_default}drops the {flag}{color_default}!"
ru="{color_highlight}{player} {color_default}уронил {flag}{color_default}!"

[location home]
en="FLAG AT HOME"
ru="ФЛАГ НА БАЗЕ"

[location player]
en="FLAG STOLEN BY {player}"
ru="ФЛАГ У {player}"

[location dropped]
en="FLAG DROPPED ({time:02.0f})"
ru="ФЛАГ ВАЛЯЕТСЯ ({time:02.0f})"

[team victory red]
en="{color_red}Red team {color_default}wins!"
ru="{color_red}Команда красных {color_default}победила!"

[team victory blue]
en="{color_blue}Blue team {color_default}wins!"
ru="{color_blue}Команда синих {color_default}победила!"

[disabled]
en="{color_default}This feature is not available"
ru="{color_default}Эта возможность отключена"

[no_flag_on_you]
en="{color_default}You can't drop the flag because you don't have it"
ru="{color_default}Вы не можете бросить флаг, потому что у вас его нет"

[flag_stats]
en="[{red_points}] RED: {red_flag}\n[{blue_points}] BLUE: {blue_flag}"
ru="[{red_points}] Красные: {red_flag}\n[{blue_points}] Синие: {blue_flag}"
